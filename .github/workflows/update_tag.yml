name: Reusable - Update Tag with helm value file 

on:
  workflow_call:
    inputs:
      tag_version:
        required: true
        type: string
      file_path:
        required: true
        type: string
    secrets:
      REPO1_TOKEN:
        required: true

jobs:
  update-tag:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo1 (self)
      - name: Checkout repo1
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO1_TOKEN }}

      # Update file with input tag
      - name: Update tag version
        run: |
          sed -i "s/tag = .*/tag = ${{ inputs.tag_version }}/" "${{ inputs.file_path }}"
          cat "${{ inputs.file_path }}"

      # Commit and push changes
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ inputs.file_path }}"
          git commit -m "Update tag to ${{ inputs.tag_version }}" || echo "No changes to commit"
          git push origin main
