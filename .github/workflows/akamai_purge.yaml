name: Akamai Purge

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to purge (used to extract purge tag)'
        required: true
        type: string

jobs:
  akamai-purge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Akamai CLI Purge
        run: |
          curl -L https://github.com/akamai/cli/releases/download/v1.6.0/akamai-v1.6.0-linuxamd64 -o ~/akamai
          chmod +x ~/akamai
          sudo mv ~/akamai /usr/local/bin/akamai
          akamai --version
          akamai install purge

      - name: Setup .edgerc
        run: |
          mkdir -p ~/.akamai-cli
          echo "${{ secrets.EDGERC_FILE }}" > ~/.edgerc
          chmod 600 ~/.edgerc
          cat ~/.edgerc
          
